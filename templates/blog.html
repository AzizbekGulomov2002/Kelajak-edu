{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<body>
 <!-- Courses Start -->

 
 <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s" id="blog">
    <div class="container">
        <div class="text-center">
            <h6 class="section-title bg-white text-center text-primary px-3">Blog</h6>
            <h1 class="mb-5">Yangiliklar</h1>
        </div>
        <div class="row g-4">
            {% for blog in Blog %}
            <div class="col-lg-6 col-md-6 col-sm-12 wow fadeInUp" data-wow-delay="0.1s">
                <div class="course-item bg-light">
                    <div class="position-relative overflow-hidden">
                        <img class="img-fluid" src="{{ blog.rasm.url }}" alt="{{ blog.nom }}" style="width: 100%; height: 300px; object-fit: cover;">
                        
                        </div>
                    </div>
                    <div class="text-center p-4 pb-0">
                        
                        <h5 class="mb-4">{{ blog.nom }}</h5>
                        <p>{{ blog.batafsil }}</p>
                    </div>
                    <div class="d-flex border-top">
                        
                        <small class="flex-fill text-center border-end py-2"><i class="fa fa-clock text-primary me-2"></i>{{ blog.sana }}</small>
                        <small class="flex-fill text-center py-2"><i class="fa fa-eye text-primary me-2"></i>{{ blog.viewed }} Ko'rishlar</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


</body>
</html>
{% endblock content %}
