{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<body>
 


    


    <!-- Header Start -->
    <div class="container-fluid bg-primary py-5 mb-5 page-header">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10 text-center">
                    <h1 class="display-3 text-white animated slideInDown">Biz haqimizda</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item"><a class="text-white" href="/">Asosiy</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">Biz haqimizda</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->


    


    <!-- About Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s" style="min-height: 400px;">
                    <div class="position-relative h-100">
                        {% for m in Markaz %}
                        <img class="img-fluid position-absolute w-100 h-100" src="{{ m.rasm.url }}" alt=""
                            style="object-fit: cover;">
                        {% endfor %}
                    </div>
                </div>
                <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.3s">
                    {% for m in Markaz %}
                    <h6 class="section-title bg-white text-start text-primary pe-3">Biz haqimizda</h6>
                    <h1 class="mb-4">{{ m.markaz_nomi }}</h1>
                    <p class="mb-4" style="word-wrap: break-word; width: 100%;">{{ m.malumot }}</p>
                    
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <!-- About End -->


    
    
        <h1>{{ m.markaz_nomi }}</h1>
  
        

   

    
</body>
</html>


{% endblock content %}
